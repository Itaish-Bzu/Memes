<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="main-layout" onload="onInit()">
    <div class="shadow-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex">
      <div class="logo">Meme Generator</div>
      <div class="main-nav flex">
          <button class="btn" onclick="onShowGallery()">Gallery</button>
          <button class="btn" onclick="onMemes()">Saved</button>
          <button class="btn" onclick="onRandom()">Randomize</button>
      
      </div>
      <button class="btn btn-toggle" onclick="toggleMenu()">‚ò∞</button>
    </header>

    <main class="main-container">
      <div class="gallery">
        <section class="search-img flex">
          <div class="search-gallery">
            <input  list="search" type="text" name="search" placeholder="Search" oninput="onChoseFilter(this.value)"/>
            <datalist id="search">
              <option value="Happy"></option>
              <option value="Sad"></option>
              <option value="Crazy"></option>
              <option value="Sarcastic"></option>
              <option value="Funny"></option>
            </datalist>
          </div>

          <div class="filter-btn flex justify-center">
            <button class="btn gallery-btn">Happy</button>
            <button class="btn gallery-btn">Sad</button>
            <button class="btn gallery-btn">Crazy</button>
            <button class="btn gallery-btn">Sarcastic</button>
            <button class="btn gallery-btn">Funny</button>
          </div>
        </section>

        <section class="gallery-photo"></section>
      </div>

      <div  class="saved-section "> 
        <section class="saved-imgs"></section>
      </div>
     

      <div class="editor hide" >
        <div class="editor-section flex direction">
          <section class="canvas-container">
            <canvas class="canvas" width="400" height="400" onclick="onTextEdit(event)"></canvas>
          </section>

          <section class="canvas-editor flex direction">
            <input type="text" name="text" placeholder="Add text here" oninput="onSetLineTxt(this.value)" />
            <div class="tools flex">
              <button class="btn" onclick="onPosition(-10)">‚¨Ü</button>
              <button class="btn" onclick="onPosition(+10)">‚¨á </button>
              <button class="btn" onclick="onAddTxt()">+</button>
              <button class="btn" onclick="onSwitch()">‚ÜïÔ∏è</button>
              <button class="btn" onclick="onDeleted()">üóëÔ∏è</button>
            </div>

            <div class="advance-tools ">
              <button class="btn" onclick="onIncrease(1)">A+</button>
              <button class="btn" onclick="onIncrease(-1)">A-</button>
              <button class="btn" onclick="onAlignment('left')">‚Æú</button>
              <button class="btn" onclick="onAlignment('right')"> ‚Æû</button>
              <button class="btn" onclick="onAlignment('center')"> ‚áî  </button>

              <select class="font btn" name="font" id="font"  onchange="onFontChange(this.value)" >
                <option value="">Impact</option>
                <option value="ariel">Ariel</option>
                <option value="serif">Serif</option>
                <option value="verdana">verdana</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">Cursive</option>
                <option value="courier">courier</option>
              </select>
               <input class="color btn" type="color" name="color"  id="color"  oninput="onChangColor(this.value)" />
            </div>

            <div class="save-section flex ">
              <button class="btn" onclick="onSave()">Save</button>
              <button class="btn" onclick="onUploadToFB()">Share</button>
              <a  class="btn" href="#"  download="my-meme" onclick="onDownland(this)">Download</a>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="main-footer full"> ¬© 2025 Itaish Bzunech</footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storege.servic.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
  </body>
</html>
