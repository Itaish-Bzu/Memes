<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()" >
<header class="main-header full flex">
    <div class="logo">Meme Generator</div>
    <div class="main-nav">
    <ul class="options">
        <li><button class="btn" onclick="onShowGallery()" >Gallery</button></li>
        <li><button class="btn">Saved</button></li>
        <li><button class="btn" onclick="onRandom()">Randomize</button></li>
    </ul>
</div>
<button class="btn btn-toggle"  onclick="toggleMenu()">‚ò∞</button>


</header>
<main class="main-container">
    <div class="gallery">
        <section class="search-img flex">
            <label for="search" ></label>
            <input class="search-gallery" type="text" name="search" placeholder="Search">
            <ul>
                 <li><button class="btn gallery-btn">Happy</button></li>
                 <li><button class="btn gallery-btn">Sad</button></li>
                 <li><button class="btn gallery-btn">Crazy</button></li>
                 <li><button class="btn gallery-btn">Sarcastic</button></li>
                 <li><button class="btn gallery-btn">Funny</button></li>
            </ul>
        </section>

        <section class="gallery-photo">
        </section>

    </div>

<div class="editor" hidden >
    <div class="editor-section">
        <section class="canvas-container">
            <canvas class="canvas" width="400" height="400" onclick="onTextEdit(event)"></canvas>
         </section>
        
         <section class="canvas-editor">
            <label for="text"></label>
            <input  type="text" name="text" placeholder="Add text here" oninput="onSetLineTxt(this.value)">
            <div class="tools flex ">
                <button class="btn" onclick="onAddTxt()"> + </button>
                <button class="btn"  onclick="onSwitch()">‚ÜïÔ∏è</button>
                <button class="btn" onclick="onDeleted()">üóëÔ∏è</button>
            </div>

            <div class="advance-tools flex justify-center">
                <input class="color" type="color" name="color" id="color" class="color-picer" oninput="onChangColor(this.value)">
                <button class="btn"onclick="onIncrease(1)">A+</button>
                <button class="btn"onclick="onIncrease(-1)">A-</button>
                <button  class="btn" onclick="onAlignment('left')" >left</button>
                <button  class="btn" onclick="onAlignment('end')" >right</button>
                <button  class="btn" onclick="onAlignment('center')" >center</button>
                <label for="font"></label>
                <select class="font btn" name="font" id="font" onchange="onFontChange(this.value)">
                    <option value="ariel">Ariel</option>
                    <option value="serif">Serif</option>
                    <option value="verdana">verdana</option>
                    <option value="courier">courier</option>
                </select>

            </div>
            <div class="save-section flex justify-center">
                <button class="btn" onclick="onSave()">Save</button>
                <button class="btn">Share</button>
                <a class="btn" href="#" download="my-meme" onclick="onDownland(this)">Download</a>
            </div>
     

        </section>
    </div>
 </div>

</main>
    
<footer class="main-footer full ">
 2025
</footer>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storege.servic.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>
</html>
