<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body onload="onInit()" >
<header class="main-header">
    <div class="logo">Meme Generator</div>
    <ul class="options">
        <li>Gallery</li>
        <li>saved</li>
    </ul>
</header>
<main class="main-container">
    <div class="gallery">
        <section class="search-img">
            <label for="search"></label>
            <input type="text" name="search" placeholder="Search">
            <ul>
                <li>Happy</li>
                <li>Sad</li>
                <li>Crazy</li>
                <li>Sarcastic</li>
                <li>Funny</li>
            </ul>
        </section>

        <section class="gallery-photo">
        </section>

    </div>

    <div class="editor" hidden >
        <section class="canvas-container">
            <canvas class="canvas" width="400" height="400"></canvas>
        </section>
        
        <section class="canvas-editor">
            <label for="text"></label>
            <input type="text" name="text" placeholder="Add text here" oninput="onSetLineTxt(this.value)">
            <div class="tools">
                <button>Add</button>
                <button>move</button>
                <button>Delete</button>
            </div>
            <div class="advance-tools">
                <button></button>
                <button></button>
                <button></button>
                <button></button>

            </div>
            <div class="save-section">
                <button>Save</button>
                <button>Share</button>
                <a href="#" download="meme">Download</a>
            </div>


        </section>

    </div>


</main>
    
<footer class="main-footer">
 2025
</footer>


    <script src="/js/services/memeService.js"></script>
    <script src="/js/controller/memeController.js"></script>
    <script src="/js/controller/galleryController.js"></script>
</body>
</html>
